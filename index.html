<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="bgvid">
        <canvas id="particles-canvas"></canvas>
    </div>
    
    <div class="ohraniceni">
        <div class="img-area">
            <div class="inner-area">
                <img src="https://yt3.googleusercontent.com/ytc/AIdro_kKZhFE-9gv1L0yCC-8J8H1w8TgS8RgBQI-PcNd=s176-c-k-c0x00ffffff-no-rj" alt="FMR's profile picture" id="profileImg">
            </div>
        </div>
        
        <div class="name" id="profileName">FMR</div>
        <div class="about" id="profileAbout">Content Creator, Gamer & Developer</div>
        
        <div class="wrapper">
            <div class="button" id="youtubeBtn" title="FMR">
                <div class="icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span>FMR</span>
            </div>
            
            <div class="button" id="discordBtn" title="FMR's basement">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span>FMR's basement</span>
            </div>
        </div>
        
        <div class="settings">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">B&W Mode</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
